<html>

<head>
  <meta charset="UTF-8">
  <title>All You Wish Tetris</title>
  <style media="screen">
    canvas{
      border: 1px black solid;
    }
  </style>
</head>
  <canvas id="id-canvas" width="400" height="400"></canvas>
<body>
  <script>
    var log = console.log.bind(console)
    var imgFromPath = function(path) {
      var img = new Image()
      img.src = path
      return img
    }

    var Panel = function(){
      var image = imgFromPath('panel.png')
      var o = {
        image : image,
        x : 0,
        y : 0,
      }
      return o
    }

    var Block = function(){
      var image = imgFromPath('block.png')
      var o = {
        image : image,
        x : 100,
        y : 17,
        speed : 5,
      }

      var block = o
      o.movedown = function(){
        block.y += block.speed
      }
      o.moveleft = function(){
        block.x -= block.speed
      }
      o.moveright = function(){
        block.x += block.speed
      }
      return o
    }

    var GuaGame = function(){
      var g = {}
      var canvas = document.querySelector("#id-canvas")
      var context = canvas.getContext('2d')
      g.canvas = canvas
      g.context = context

      g.drawImage = function(guaImage) {
        g.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
      }

      setInterval(function(){
        // draw
        g.update()
        // clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        // draw
        g.draw()
      }, 1000/30)

      return g;
    }

    var __main = function(){
      var game = GuaGame()

      // var panel = Panel()
      var block = Block()

      var leftDown = false
      var rightDown = false
      // x : 36--258
      // y : 17--384
      // events
      window.addEventListener('keydown', function(event){
        log('keydown')
        var k = event.key
        if ( k == 'a'){
          leftDown = true
        } else if ( k == 'd'){
          rightDown = true
        }
      })

      window.addEventListener('keyup', function(event){
        log('keyup')
        var k = event.key
        if ( k == 'a'){
          leftDown = false
        } else if ( k == 'd'){
          rightDown = false
        }
      })

      game.update = function(){
        // update
        block.movedown()
        if(leftDown){
          block.moveleft()
        } else if(rightDown){
          block.moveright()
        }
      }

      game.draw = function(){
        game.drawImage(block)
      }
    }
    
    __main()
  </script>
</body>

</html>
