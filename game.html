<html>

<head>
  <meta charset="UTF-8">
  <title>All You Wish Tetris</title>
  <style media="screen">
    canvas{
      border: 1px rgb(0, 0, 0) solid;
    }
  </style>
</head>
  <canvas id="id-canvas" width="400" height="400"></canvas>
<body>
  <script>
    var log = console.log.bind(console)
    var imgFromPath = function(path) {
      var img = new Image()
      img.src = path
      return img
    }

    var Panel = function(){
      var image = imgFromPath('panel.png')
      var o = {
        image : image,
        x : 0,
        y : 0,
      }
      return o
    }

    var Block = function(game){
      var image = imgFromPath('block.png')
      var o = {
        img : image,
        x : 100,
        y : 20,
        w : 20,
        h : 20,
        speedX : 20,
        speedY : 10,
        stopped : false,
      }

      o.movedown = function(){
        o.y += o.speedY
      }
      o.moveleft = function(){
        o.x -= o.speedX
      }
      o.moveright = function(){
        o.x += o.speedX
      }
      o.stop = function(){
        o.stopped = true
      }
      return o
    }

    var GuaGame = function(){
      var g = {
        actions: {},
        keydowns: {},
        blocks: [],
        paused: false,
      }
      var canvas = document.querySelector("#id-canvas")
      var context = canvas.getContext('2d')
      g.canvas = canvas
      g.context = context
      // draw
      g.drawImage = function(guaImage) {
        g.context.drawImage(guaImage.img, guaImage.x, guaImage.y)
      }
      // events
      window.addEventListener('keydown', function(event){
        g.keydowns[event.key] = true
      })
      window.addEventListener('keyup', function(event){
        g.keydowns[event.key] = false
      })
      // 
      g.registerAction = function(key, callback){
        g.actions[key] = callback
      }

      var curblock = Block()
      g.blocks.push(curblock)

      // timer
      setInterval(function() {
        // events
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++) {
            var key = actions[i]
            if(g.keydowns[key]) {
                // 如果按键被按下, 调用注册的 action
                g.actions[key](curblock)
            }
        }

        if (curblock.stopped == true) {
          curblock = Block()
          g.blocks.push(curblock)
        }
            
        // draw
        g.update(curblock, g.blocks)
        // clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        // draw
        g.draw(curblock, g.blocks)
      }, 1000/10)

      return g;
    }

    var __main = function(){
      var game = GuaGame()

      game.registerAction('a', function(block){
        block.moveleft()
      })
      game.registerAction('d', function(block){
        block.moveright()
      })
      // pasue key
      game.registerAction('p', function(){
        game.paused = !game.paused
      })

      game.update = function(block, blocks){
        if(game.paused){
          return
        }
        // update
        block.movedown()
        log(block.y)
        for(var i = 0; i < blocks.length-1; i++){
          if((block.x == blocks[i].x) && (block.y + block.h/2) == (blocks[i].y-blocks[i].h/2)){
            block.stop()
          }
        }
        if (block.y > 300){
          block.stop()
        }
      }

      game.draw = function(block, blocks){
        for(var i = 0; i < blocks.length; i++){
          game.drawImage(blocks[i])
        }
      }
    }
    
    __main()
  </script>
</body>

</html>
