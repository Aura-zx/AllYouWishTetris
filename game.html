<html>

<head>
  <meta charset="UTF-8">
  <title>All You Wish Tetris</title>
  <style media="screen">
    canvas{
      border: 1px black solid;
    }
  </style>
</head>
  <canvas id="id-canvas" width="400" height="400"></canvas>
<body>
  <script>
    var log = console.log.bind(console)
    var imgFromPath = function(path){
      var img = new Image()
      img.src = path
      return img
    }

    var Panel = function(){
      var image = imgFromPath('panel.png')
      var o = {
        //image = image,
        x : 0,
        y : 0,
      }
      return o
    }

    var Block = function(){
      var image = imgFromPath('block.png')
      var o = {
        //image = image,
        x : 100,
        y : 17,
      }
      return o
    }


    var __main = function(){
      var canvas = document.querySelector("#id-canvas")
      var context = canvas.getContext('2d')

      var panel = Panel()
      var rect = Block()

      x = 100
      y = 17
      speed = 5
      var img = new Image()
      img.src = 'block.png'
      img.onload = function() {
        context.drawImage(img, x, y)
      }

      var leftDown = false
      var rightDown = false
      // x : 36--258
      // y : 17--384
      // events
      window.addEventListener('keydown', function(event){
        log('keydown')
        var k = event.key
        if ( k == 'a'){
          leftDown = true
        } else if ( k == 'd'){
          rightDown = true
        }
      })

      window.addEventListener('keyup', function(event){
        log('keyup')
        var k = event.key
        if ( k == 'a'){
          leftDown = false
        } else if ( k == 'd'){
          rightDown = false
        }
      })

      setInterval(function(){
        // update x
        if(leftDown){
          x -= 10
        } else if(rightDown){
          x += 10
        }
        // draw
        context.clearRect(0, 0, canvas.width, canvas.height)
        context.drawImage(img, x, y)
      }, 1000/30)
    }
    
    __main()
  </script>
</body>

</html>
